version: "3.9"

services:
  backend:
    image: menindata-backend:latest
    networks:
      - easypanel
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - DB_NAME=test_database
    volumes:
      - backend_uploads:/app/uploads
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        # Enable Traefik and define the router for HTTP
        - "traefik.enable=true"
        - "traefik.http.routers.backend-http.rule=Host(`api.menindata.in`)"
        - "traefik.http.routers.backend-http.entrypoints=web"
        - "traefik.http.routers.backend-http.middlewares=redirect-to-https@file" # Redirect HTTP to HTTPS

        # Define the router for HTTPS
        - "traefik.http.routers.backend.rule=Host(`api.menindata.in`)"
        - "traefik.http.routers.backend.entrypoints=websecure" # Corrected entrypoint
        - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
        - "traefik.http.services.backend.loadbalancer.server.port=8001"

  frontend:
    image: menindata-frontend:latest
    networks:
      - easypanel
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        # Enable Traefik and define the router for HTTP
        - "traefik.enable=true"
        - "traefik.http.routers.frontend-http.rule=Host(`menindata.in`) || Host(`www.menindata.in`)"
        - "traefik.http.routers.frontend-http.entrypoints=web"
        - "traefik.http.routers.frontend-http.middlewares=redirect-to-https@file" # Redirect HTTP to HTTPS
        
        # Define the router for HTTPS
        - "traefik.http.routers.frontend.rule=Host(`menindata.in`) || Host(`www.menindata.in`)"
        - "traefik.http.routers.frontend.entrypoints=websecure" # Corrected entrypoint
        - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
        - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  mongo:
    image: mongo:6
    networks:
      - easypanel
    volumes:
      - mongo_data:/data/db
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  easypanel:
    external: true

volumes:
  backend_uploads:
  mongo_data:
