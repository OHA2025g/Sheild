version: "3.9"

services:
  backend:
    build: ./backend # Assumes your backend Dockerfile is in a 'backend' folder
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - DB_NAME=test_database
    volumes:
      - backend_uploads:/app/uploads
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  frontend:
    build: ./frontend # Assumes your frontend Dockerfile is in a 'frontend' folder
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  mongo:
    image: mongo:6
    volumes:
      - mongo_data:/data/db
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

volumes:
  backend_uploads:
  mongo_data:

