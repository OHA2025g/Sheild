version: "3.9"

services:
  backend:
    image: menindata-backend:latest
    networks:
      - easypanel
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - DB_NAME=test_database
    volumes:
      - backend_uploads:/app/uploads
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"

        # --- HTTP Router for Redirect ---
        - "traefik.http.routers.backend-http.rule=Host(`api.menindata.in`)"
        - "traefik.http.routers.backend-http.entrypoints=http"
        - "traefik.http.routers.backend-http.middlewares=https-redirect"

        # --- HTTPS Router ---
        - "traefik.http.routers.backend-https.rule=Host(`api.menindata.in`)"
        - "traefik.http.routers.backend-https.entrypoints=https"
        - "traefik.http.routers.backend-https.tls=true"
        - "traefik.http.routers.backend-https.tls.certresolver=letsencrypt"
        - "traefik.http.services.backend-service.loadbalancer.server.port=8001" # Service name updated for clarity
        - "traefik.http.routers.backend-https.service=backend-service"

  frontend:
    image: menindata-frontend:latest
    networks:
      - easypanel
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"

        # --- Middleware for redirecting HTTP to HTTPS ---
        - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
        - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"

        # --- HTTP Router for Redirect ---
        - "traefik.http.routers.frontend-http.rule=Host(`menindata.in`) || Host(`www.menindata.in`)"
        - "traefik.http.routers.frontend-http.entrypoints=http"
        - "traefik.http.routers.frontend-http.middlewares=https-redirect"
        
        # --- HTTPS Router ---
        - "traefik.http.routers.frontend-https.rule=Host(`menindata.in`) || Host(`www.menindata.in`)"
        - "traefik.http.routers.frontend-https.entrypoints=https"
        - "traefik.http.routers.frontend-https.tls=true"
        - "traefik.http.routers.frontend-https.tls.certresolver=letsencrypt"
        - "traefik.http.services.frontend-service.loadbalancer.server.port=3000" # Service name updated for clarity
        - "traefik.http.routers.frontend-https.service=frontend-service"


  mongo:
    image: mongo:6
    networks:
      - easypanel
    volumes:
      - mongo_data:/data/db
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  easypanel:
    external: true

volumes:
  backend_uploads:
  mongo_data:
