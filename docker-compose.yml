version: "3.9"

services:
  backend:
    image: menindata-backend:latest
    networks:
      - easypanel
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - DB_NAME=test_database
    volumes:
      - backend_uploads:/app/uploads
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  frontend:
    image: menindata-frontend:latest
    networks:
      - easypanel
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  mongo:
    image: mongo:6
    networks:
      - easypanel
    volumes:
      - mongo_data:/data/db
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  easypanel:
    external: true

volumes:
  backend_uploads:
  mongo_data:
