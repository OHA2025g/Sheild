version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: shield-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      MONGO_INITDB_DATABASE: shield_foundation
    networks:
      - shield-network

  backend:
    build: 
      context: .
      dockerfile: Dockerfile.backend
    container_name: shield-backend
    restart: always
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017/shield_foundation
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - CORS_ORIGINS=*
    depends_on:
      - mongodb
    networks:
      - shield-network
    volumes:
      - ./backend:/app/backend

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend  
    container_name: shield-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=/api
    depends_on:
      - backend
    networks:
      - shield-network
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules

  nginx:
    image: nginx:alpine
    container_name: shield-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - shield-network

volumes:
  mongodb_data:

networks:
  shield-network:
    driver: bridge